---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-app
  namespace: argocd
  labels:
    app: mysql-app
spec:
  selector:
    matchLabels:
      app: mysql-app
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-app
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "achatdb"
        args:
        - "--default-authentication-plugin=mysql_native_password"
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - root
            - -proot
          initialDelaySeconds: 30
          periodSeconds: 5---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: argocd
data:
  01-init-root-user.sql: |
    -- Create root user for remote access
    CREATE USER IF NOT EXISTS 'root'@'%' IDENTIFIED BY 'root';
    GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;
    
    -- Ensure root can connect from localhost too
    ALTER USER 'root'@'localhost' IDENTIFIED BY 'root';
    
    -- Create database if not exists
    CREATE DATABASE IF NOT EXISTS achatdb;
    
    -- Flush privileges to apply changes
    FLUSH PRIVILEGES;
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: mysql-init-script          # ← ConfigMap volume mount
          mountPath: /docker-entrypoint-initdb.d  # ← MySQL init directory
          readOnly: true
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
      - name: mysql-init-script            # ← Volume from ConfigMap
        configMap:
          name: mysql-init-script          # ← References ConfigMap name above
